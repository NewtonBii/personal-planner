
<form>
  <label>TASK</label>
  <input placeholder="Write your task" style="margin-bottom:10px" #newTask
  (keyup.enter)="addTask(newTask.value)"><br>

  <!-- <label>PRIORITY</label>
  <input placeholder="high or low" style="margin-bottom:10px"><br>

  <label>STATUS</label>
  <input placeholder="Is it done? Yes or No"><br>
   -->
  <button style="margin-top:30px" (click)='addTask(newTask.value)'>ADD TASK</button>
</form>

<div class="output" *ngFor='let task of tasks'>
  {{task}}
</div>
